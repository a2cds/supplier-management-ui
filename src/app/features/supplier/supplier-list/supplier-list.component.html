<div class="container">
  <div class="header">
    <h1>Fornecedores</h1>
    <button mat-raised-button color="primary" routerLink="/suppliers/new">
      <mat-icon>add</mat-icon> Novo Fornecedor
    </button>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filtrar por Nome ou CPF/CNPJ</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Silva">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="suppliers()" class="mat-elevation-z8">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let s"> {{s.name}} </td>
    </ng-container>

    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let s"> {{s.document}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let s"> {{s.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" [routerLink]="['/suppliers/edit', s.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(s.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum registro encontrado.</td>
    </tr>
  </table>
</div>
